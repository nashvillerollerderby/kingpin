<!DOCTYPE html>
<html>
  <head>
    <title sbDisplay="ScoreBoard.Game([game]).Name: toTitle">Edit Game | CRG ScoreBoard</title>

    <script type="text/javascript" src="/external/jquery/jquery.js"></script>
    <script type="text/javascript" src="/json/core.js"></script>
  </head>

  <body sbContext="ScoreBoard.Game([game])">
    <div id="tabsDiv">
      <a id="sbIndexLink" href="/settings/sb_data/">Back to overview page</a>
      <ul id="tabBar">
        <li><a href="#IgrfTab">IGRF</a></li>
        <li><a href="#TeamsTab">Teams</a></li>
        <li><a href="#RulesetsTab">Rules</a></li>
        <li><a href="#SheetsTab">Sheets</a></li>
      </ul>
      <div id="IgrfTab" class="TabContent" sbInclude="/components/igrf-tab/"></div>
      <div id="TeamsTab" class="TabContent">
        <div class="sbSegmentGroup">
          <div sbForeach="Team: 1,2: only" sbInclude="/components/team-editor/"></div>
        </div>
      </div>
      <div id="RulesetsTab" class="TabContent" sbInclude="/components/ruleset-tab/"></div>
      <div id="SheetsTab" class="TabContent" sbInclude="/components/sheets-tab/"></div>
    </div>
  </body>
</html>
